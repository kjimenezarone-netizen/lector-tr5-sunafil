<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNAFIL - Lector de TR5 (DINI-SDAN)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="header-inst w-full py-4 px-8 flex justify-between items-center bg-white shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-[#003366]">SUNAFIL - DINI - SDAN</h1>
        </div>
        <nav class="flex gap-6 font-semibold text-sm">
            <button onclick="showPage('procesador')" class="hover:text-red-600 transition uppercase">Procesador</button>
            <button onclick="openLoginModal()" class="bg-[#003366] text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition uppercase">Dashboard Admin</button>
        </nav>
    </header>

    <main id="page-procesador" class="container mx-auto max-w-5xl pt-10 px-6">
        <div class="card-main p-8 bg-white mb-8 text-center">
            <h2 class="text-2xl font-bold text-[#003366] mb-6 uppercase italic">Lector de Reportes TR5</h2>
            
            <div class="mb-8 max-w-xs mx-auto text-left">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Seleccione su Intendencia:</label>
                <select id="intendencia" onchange="toggleProcessor()" class="w-full px-4 py-3 border rounded-xl bg-blue-50/30 focus:ring-2 focus:ring-[#003366] outline-none font-bold text-[#003366]">
                    <option value="">-- SELECCIONAR --</option>
                    <option value="AMAZONAS">AMAZONAS</option>
                    <option value="ANCASH">ANCASH</option>
                    <option value="APURIMAC">APURIMAC</option>
                    <option value="AREQUIPA">AREQUIPA</option>
                    <option value="LIMA_METROPOLITANA">LIMA METROPOLITANA</option>
                </select>
            </div>

            <div id="upload-zone" class="opacity-30 pointer-events-none transition-all duration-300">
                <input id="file_input" type="file" accept=".txt" class="hidden" onchange="updateFileStatus()" />
                <label for="file_input" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-2xl cursor-pointer hover:bg-slate-50 transition">
                    <p id="file_label" class="text-gray-500 font-semibold italic">Arrastre o seleccione el reporte TXT</p>
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
                    <button onclick="processData(true)" class="btn-primary py-4 text-white font-bold rounded-xl shadow-lg bg-[#003366]">VISUALIZAR DATOS</button>
                    <button onclick="downloadExcel()" class="btn-excel py-4 text-white font-bold rounded-xl shadow-lg bg-green-700">DESCARGAR EXCEL</button>
                </div>
            </div>
            <div id="loader" class="loader mx-auto mt-4"></div>
        </div>

        <section id="preview_section" class="hidden animate-fade-in pb-20">
            <div id="company_container" class="hidden text-left bg-blue-50/40 p-6 rounded-2xl border border-blue-100 mb-6">
                <h4 class="text-[#003366] font-bold text-lg mb-4 underline uppercase">Resumen de la Entidad:</h4>
                <div id="company_list" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-[13px] uppercase font-bold"></div>
            </div>

            <div class="card-main overflow-hidden bg-white">
                <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-[#003366] text-sm uppercase">Registros Detectados</h3>
                    <input type="text" id="search_box" oninput="runFilter()" placeholder="Buscar en tabla..." class="border rounded-full px-4 py-2 text-xs w-64 focus:ring-2 focus:ring-[#003366]">
                </div>
                <div class="overflow-auto max-h-[500px]">
                    <table class="w-full text-left text-[10px] tracking-tight uppercase" id="data_table">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr id="table_head" class="text-[#003366]"></tr>
                        </thead>
                        <tbody id="table_body" class="divide-y divide-gray-100 text-gray-600"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

<main id="page-dashboard" class="hidden container mx-auto max-w-6xl pt-10 px-6">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h2 class="text-3xl font-bold text-[#003366]">Panel Estadístico DINI</h2>
            <p class="text-gray-500 text-sm">Reporte de actividad en tiempo real</p>
        </div>
        
        <div class="flex gap-3">
            <a href="https://docs.google.com/spreadsheets/d/1kpgzTLHuu9M55LgSnY0zp_8F7lmBcOB3KOTbVxIAKFw/edit?gid=0#gid=0" target="_blank" class="flex items-center gap-2 bg-green-700 text-white px-5 py-2 rounded-xl font-bold hover:bg-green-800 transition shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6l-4-4H9z" />
                    <path d="M5 6a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-1M5 19h10a2 2 0 01-2 2H7a2 2 0 01-2-2z" />
                </svg>
                EXCEL EN DRIVE
            </a>
            <button onclick="logout()" class="bg-gray-200 text-gray-700 font-bold px-5 py-2 rounded-xl hover:bg-gray-300 transition">CERRAR SESIÓN</button>
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card-main p-6 bg-white border-l-8 border-blue-900">
            <h4 class="text-gray-400 text-xs font-bold uppercase">Total Operaciones</h4>
            <p id="stat-total" class="text-5xl font-black text-[#003366]">0</p>
        </div>
        <div class="card-main p-6 bg-white border-l-8 border-red-600">
            <h4 class="text-gray-400 text-xs font-bold uppercase">Sede más Activa</h4>
            <p id="stat-top-sede" class="text-2xl font-bold text-gray-700">---</p>
        </div>
        <div class="card-main p-6 bg-white border-l-8 border-green-600">
            <h4 class="text-gray-400 text-xs font-bold uppercase">Estado Servidor</h4>
            <p class="text-2xl font-bold text-green-600 flex items-center gap-2">
                <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span></span>
                Online
            </p>
        </div>
    </div>

    <div class="card-main p-8 bg-white">
        <h4 class="text-[#003366] text-sm font-bold uppercase mb-6">Uso por Intendencia (Comparativo)</h4>
        <div style="height: 350px;">
            <canvas id="chart-intendencias"></canvas>
        </div>
    </div>
</main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 text-center text-[#003366] uppercase">Acceso Restringido</h3>
            <input type="text" id="admin-user" placeholder="Usuario" class="w-full mb-4 px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-[#003366]">
            <input type="password" id="admin-pass" placeholder="Contraseña" class="w-full mb-6 px-4 py-3 border rounded-xl outline-none focus:ring-2 focus:ring-[#003366]">
            <button onclick="attemptLogin()" class="w-full bg-[#003366] text-white py-4 rounded-xl font-bold hover:bg-blue-900 transition">INGRESAR</button>
            <button onclick="closeLoginModal()" class="w-full mt-4 text-gray-400 text-sm hover:text-gray-600">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
